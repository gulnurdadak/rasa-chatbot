  utter_choosing_microwave_tips:
  - text: "Yeni bir mikrodalga fırın seçerken hacim, güç, ve özellikler gibi faktörlere dikkat edin. Ünlü markaları ve müşteri yorumlarını inceleyerek karar verebilirsiniz."

