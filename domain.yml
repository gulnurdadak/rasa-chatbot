  utter_choosing_dryer_tips:
  - text: "Yeni bir kurutma makinesi seçerken kapasite, enerji verimliliği, ve özellikler gibi faktörlere dikkat edin. Ünlü markaları ve müşteri yorumlarını inceleyerek karar verebilirsiniz."

