  - text: "Davlumbaz temizliği için filtreleri düzenli aralıklarla temizleyin ve değiştirin. Ayrıca, davlumbazın dış yüzeyini yumuşak bir bezle temizleyebilirsiniz."

  utter_choosing_hood_tips:
  - text: "Yeni bir davlumbaz seçerken hava çekim kapasitesi, gürültü seviyesi, ve enerji verimliliği gibi faktörlere dikkat edin. Ünlü markaları ve müşteri yorumlarını inceleyerek karar verebilirsiniz."

