  - text: "Ocak temizliği için özellikle ocak yüzeyi ve ocak başlıklarını düzenli aralıklarla temizlemek önemlidir. Sıcak su ve sabun kullanabilir veya ocak temizleyici ürünlerden faydalanabilirsiniz."

  utter_choosing_stove_tips:
  - text: "Yeni bir ocak seçerken enerji verimliliği, ocak sayısı, marka ve model gibi faktörlere dikkat edin. Ünlü markaları ve müşteri yorumlarını inceleyerek karar verebilirsiniz."

  utter_hood_not_working_fix:
