  - text: "Teşekkürler seni gördüğüm için çok mutluyum sen nasılsın?"

  utter_slow_internet_fix:
  - text: "Eğer internetiniz yavaşsa, modeminizi yeniden başlatmayı deneyebilirsiniz. Ayrıca, internet servis sağlayıcınızla iletişime geçebilirsiniz."

  utter_no_internet_fix:
  - text: "Eğer internetiniz yoksa, öncelikle modem ve router bağlantılarını kontrol edin. Ayrıca, internet servis sağlayıcınızı arayarak sorunu bildirebilirsiniz."

  utter_no_wifi_fix:
  - text: "Eğer wifi bağlantınız yoksa, wifi sinyalinin açık olduğundan ve doğru ağı seçtiğinizden emin olun. Modem ve router'ı kontrol ederek sorunu çözebilirsiniz."

  utter_need_new_router_fix:
  - text: "Eğer yeni bir router'a ihtiyacınız varsa, daha güçlü bir model almayı düşünebilirsiniz. Mağazalarda farklı modelleri inceleyerek size uygun olanı seçebilirsiniz."

  utter_computer_wont_start_fix:
  - text: "Bilgisayarınız açılmıyorsa, önce güç kaynağını kontrol edin ve sonra bilgisayarınızı yeniden başlatmayı deneyin."

  utter_slow_computer_fix:
  - text: "Bilgisayarınız yavaşsa, gereksiz dosyaları temizleyerek ve arka planda çalışan uygulamaları kontrol ederek performansı artırabilirsiniz."

  utter_software_issue_fix:
  - text: "Yazılım sorunu yaşıyorsanız, ilgili programları güncelleyerek veya bilgisayarınızı virüs taramasından geçirerek sorunu çözebilirsiniz."

  utter_hardware_issue_fix:
  - text: "Donanım sorunu yaşıyorsanız, bilgisayarınızdaki bağlantıları kontrol edin veya bir teknik servisten yardım alın."
  
  utter_phone_wont_turn_on_fix:
  - text: "Telefonunuz açılmıyorsa, önce pil durumunu kontrol edin ve ardından telefonunuzu yeniden başlatmayı deneyin."

  utter_screen_not_working_fix:
  - text: "Eğer ekran çalışmıyorsa, telefonunuzu yeniden başlatmayı deneyin. Eğer sorun devam ederse, teknik servisten yardım almanızı öneririm."

  utter_battery_issues_fix:
  - text: "Pil sorunları yaşıyorsanız, şarj kablosunu ve adaptörü kontrol edin. Pil ömrünü artırmak için arka planda çalışan uygulamaları azaltabilirsiniz."

  utter_software_problems_fix:
  - text: "Yazılım sorunları için, telefonunuzu güncelleyerek veya gereksiz uygulamaları kaldırarak sorunu çözebilirsiniz."

  utter_keyboard_not_working_fix:
  - text: "Eğer klavyeniz çalışmıyorsa, bağlantı noktalarını kontrol edin ve gerekirse USB portunu değiştirin. Ayrıca, sürücü güncellemelerini kontrol edin."

  utter_mouse_not_working_fix:
  - text: "Eğer fare çalışmıyorsa, bağlantı noktalarını kontrol edin, gerekirse USB portunu değiştirin ve sürücü güncellemelerini kontrol edin."

  utter_laggy_mouse_keyboard_fix:
  - text: "Eğer klavye ve fare gecikmeli çalışıyorsa, bilgisayarınızdaki arka planda çalışan uygulamaları kontrol edin. Ayrıca, sürücü güncellemelerini yapabilirsiniz."

  utter_wireless_keyboard_mouse_issues_fix:
  - text: "Kablosuz klavye ve fare sorunları yaşıyorsanız, pil durumunu kontrol edin, bağlantıyı sıfırlayın ve gerekirse sürücü güncellemelerini yapın."

  utter_tv_wont_turn_on_fix:
  - text: "Televizyonunuz açılmıyorsa, önce güç kaynağını kontrol edin ve ardından televizyonunuzu yeniden başlatmayı deneyin."

  utter_no_tv_signal_fix:
  - text: "Eğer tv sinyali yoksa, anten bağlantısını kontrol edin ve televizyonunuzun doğru kanalda olduğundan emin olun."

  utter_distorted_picture_fix:
  - text: "Eğer görüntü bozuksa, kablo bağlantılarını kontrol edin ve televizyonunuzun sinyal kaynağını doğru seçtiğinden emin olun."

  utter_remote_not_working_fix:
  - text: "Uzaktan kumandanız çalışmıyorsa, pil durumunu kontrol edin, uzaktan kumanda ile televizyon arasındaki engelleri kaldırın ve televizyonunuzun uzaktan kumandayı algılayabildiğinden emin olun."

  utter_heating_device_not_working_fix:
  - text: "Eğer ısıtıcınız çalışmıyorsa, önce fişi ve prizi kontrol edin. Sorun devam ederse teknik servisten yardım almanızı öneririm."

  utter_temperature_issue_fix:
  - text: "Isıtıcınız sıcaklık kontrol sorunu yaşıyorsa, kullanım kılavuzunu kontrol ederek doğru sıcaklık ayarlarını yapın. Sorun devam ederse teknik destek alabilirsiniz."

  utter_strange_noise_heater_fix:
  - text: "Eğer ısıtıcınızda anormal sesler duyuyorsanız, cihazı kapatın ve hemen teknik servise başvurun. Bu tür sesler güvenlik riski oluşturabilir."

  utter_safety_concerns_heater_fix:
  - text: "Eğer ısıtıcınız aşırı ısınıyorsa, koku veya duman geliyorsa, cihazı kapatın ve derhal kullanmaktan vazgeçin. Güvenlik açısından teknik destek almanız önemlidir."

  utter_choosing_heater_tips:
  - text: "Yeni bir ısıtıcı seçerken enerji verimliliği, ısıtma kapasitesi ve güvenlik özellikleri gibi faktörlere dikkat edin. Ünlü markaları ve müşteri yorumlarını inceleyerek karar verebilirsiniz."

  utter_ac_not_turning_on_fix:
  - text: "Eğer klimanız açılmıyorsa, önce fişi ve prizi kontrol edin. Sorun devam ederse teknik servisten yardım almanızı öneririm."

  utter_insufficient_cooling_fix:
  - text: "Klimanız yeterince soğutmuyorsa, filtreleri kontrol edin ve gerekirse temizleyin. Ayrıca, sıcaklık ayarlarını doğru yapmış olduğunuzdan emin olun."

  utter_strange_noise_ac_fix:
  - text: "Eğer klimanızda anormal sesler duyuyorsanız, cihazı kapatın ve hemen teknik servise başvurun. Bu tür sesler sorunun belirtisi olabilir."

  utter_ac_leaking_water_fix:
  - text: "Eğer klimanız su sızdırıyorsa, su tahliye hortumunu kontrol edin ve tıkanıklık varsa temizleyin. Eğer sorun devam ederse teknik destek alabilirsiniz."

  utter_choosing_ac_tips:
  - text: "Yeni bir klima seçerken odanın büyüklüğünü, enerji verimliliğini, ve istenilen özellikleri göz önünde bulundurun. Ünlü markaları ve müşteri yorumlarını inceleyerek karar verebilirsiniz."

