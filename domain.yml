  utter_uneven_baking_fix:
  - text: "Fırında eşit pişirme sorunu yaşıyorsanız, fırın içindeki rafları düzenleyin ve yemekleri doğru konumda yerleştirin. Ayrıca, fırın sıcaklığını kontrol edin."

  utter_burnt_food_oven_fix:
  - text: "Eğer fırında yanık koku varsa, hemen fırını kapatın ve içindeki yemekleri çıkarın. Fırını soğuyana kadar bekleyin, ardından temizleyin ve kontrol edin."

  utter_oven_cleaning_tips:
  - text: "Fırın temizliği için içindeki kalıntıları düzenli olarak temizleyin. Sirke ve karbonat karışımı gibi doğal temizlik malzemelerini kullanabilirsiniz."

