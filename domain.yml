  utter_choosing_dishwasher_tips:
  - text: "Yeni bir bulaşık makinesi seçerken enerji verimliliği, kapasite, ve sessiz çalışma gibi faktörlere dikkat edin. Ünlü markaları ve müşteri yorumlarını inceleyerek karar verebilirsiniz."

